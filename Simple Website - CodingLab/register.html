<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register.html</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Register</h1>
        <p id="description" class="description text-center">
          Thank you for taking time to register to the counseling session hope you will get your problems solved.
        </p>
      </header>
      <form id="Register-form" action="admin.html">
        <div class="form-group">
          <label id="name-label" for="name">Name of your company</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your Company name"
            required
          />
        </div>
        <div class="form-group">
          <label id="name-label" for="name">Login Id</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Create a Login Id"
            required
          />
        </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input
           type="password"
           name="password"
           id="password"
           class="form-control"
           placeholder="Create your own password"
           required
         />
       </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>

  </body>
</html>
